<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5 Ollama Image Guess</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        font-family: 'Segoe UI', Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px; /* Increased padding */
      }

      .container {
        display: flex;
        gap: 30px; /* Increased gap */
        max-width: 1400px; /* Increased max-width */
        align-items: flex-start;
      }

      .ui-container {
        width: 400px; /* Increased width */
        display: flex;
        flex-direction: column;
        gap: 20px; /* Increased gap */
        padding: 25px; /* Increased padding */
        background: white;
        border-radius: 15px; /* Increased border radius */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15); /* Enhanced shadow */
      }

      .ui-container > * {
        height: 65px; /* Increased height */
        width: 100%;
        border-radius: 12px; /* Increased border radius */
        border: 2px solid #e0e0e0;
        transition: all 0.2s ease;
      }

      select {
        padding: 0 20px; /* Increased padding */
        font-size: 20px; /* Increased font size */
        background: white;
        cursor: pointer;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23131313%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
        background-repeat: no-repeat;
        background-position: right 20px top 50%; /* Adjusted position */
        background-size: 16px auto; /* Increased size */
        padding-right: 50px; /* Increased padding */
      }

      select:hover {
        border-color: #2196F3;
      }

      button {
        padding: 0 25px; /* Increased padding */
        font-size: 20px; /* Increased font size */
        font-weight: 500;
        background: white;
        cursor: pointer;
        border: 2px solid #e0e0e0;
        transition: all 0.2s ease;
      }

      button:hover {
        background: #2196F3;
        color: white;
        border-color: #2196F3;
      }

      button.clear {
        background: #ff5252;
        color: white;
        border-color: #ff5252;
      }

      button.clear:hover {
        background: #ff1744;
        border-color: #ff1744;
      }

      button.save {
        background: #4CAF50;
        color: white;
        border-color: #4CAF50;
      }

      button.save:hover {
        background: #43A047;
        border-color: #43A047;
      }

      input[type="color"] {
        padding: 4px; /* Increased padding */
        cursor: pointer;
      }

      .canvas-container {
        position: relative;
        background: white;
        padding: 25px; /* Increased padding */
        border-radius: 25px; /* Increased border radius */
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15); /* Enhanced shadow */
      }

      canvas {
        border: 4px solid #2196F3; /* Increased border width */
        border-radius: 15px; /* Increased border radius */
        width: 700px; /* Increased width */
        height: 700px; /* Increased height */
        display: block;
      }

      p#guess {
        margin: 0;
        width: 100%;
        text-align: center;
        color: #333;
        position: absolute;
        top: -60px; /* Adjusted position */
        left: 50%;
        transform: translateX(-50%);
        font-size: 28px; /* Increased font size */
        font-weight: 500;
        padding: 15px; /* Increased padding */
        background: white;
        border-radius: 12px; /* Increased border radius */
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1); /* Enhanced shadow */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 90%;
      }

      /* Remove default select styling in Firefox */
      select:-moz-focusring {
        color: transparent;
        text-shadow: 0 0 0 #000;
      }

      /* Remove default select styling in IE */
      select::-ms-expand {
        display: none;
      }

      @media (max-width: 1200px) { /* Increased breakpoint */
        body {
          padding: 15px;
        }

        .container {
          flex-direction: column-reverse;
          align-items: center;
        }

        .ui-container {
          width: 100%;
          max-width: 700px; /* Increased max-width */
        }

        canvas {
          width: 100%;
          height: auto;
          max-width: 600px; /* Increased max-width */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="canvas-container">
        <p id="guess"></p>
        <canvas id="my-canvas"></canvas>
      </div>
      <div class="ui-container">
        <select class="prompt"></select>
        <select class="provider"></select>
        <button class="ask">Ask</button>
        <button class="clear">Clear</button>
        <input type="color" class="colorpicker" />
        <button class="save">Save</button>
      </div>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
